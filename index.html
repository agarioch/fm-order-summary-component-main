<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="wrapper">
    <div class="order">
      <img src="images/illustration-hero.svg" class="order__heroimg" alt="Dancing woman">
      <div class="order__section">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="order__plan">
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="order__plan__info">
            <h4 class="order__plan__selected">Annual Plan</h4>
            <p class="order__plan__pricing">$59.99/year</p>
          </div>
          <a class="order__plan__change" href="">Change</a>
        </div>
        <button class="order__proceed">Proceed to Payment</button>
        <a class="order__cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/agarioch">Alistair Garioch</a>.
  </div>
</body>

</html>
